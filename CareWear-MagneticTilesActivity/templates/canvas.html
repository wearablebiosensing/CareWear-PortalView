<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/global.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/drag.css') }}"
    />
  </head>
  <body>
    <h1 style="text-align: center">Level : 1</h1>
    <div class="container" id="container">
      <div class="item">
        <!-- Content for item 1 -->
        <h1>Building Blocks</h1>
        <div id="shapeContainer1">
          <img
            class="building-blocks"
            src="{{ url_for('static', filename='images/square.png') }}"
            data-shape="square"
          />
          <img
            class="building-blocks"
            src="{{ url_for('static', filename='images/circle.png') }}"
            data-shape="circle"
          />
          <img
            class="building-blocks"
            src="{{ url_for('static', filename='images/rightTriangle.png') }}"
            data-shape="rightTriangle"
          />
          <!-- Add more shape images here -->
        </div>
      </div>
      <div class="item" style="outline: 1px solid rgb(0, 0, 0)">
        <!-- Content for item 2 -->
        <h1 style="text-align: center">Current Task</h1>

        <canvas id="canvas"></canvas>
      </div>
      <div class="item">
        <!-- Content for item 3 -->
        <div id="shapeContainer2">
          <img
            class="building-blocks"
            src="{{ url_for('static', filename='images/square.png') }}"
            data-shape="square"
          />
          <img
            class="building-blocks"
            src="{{ url_for('static', filename='images/circle.png') }}"
            data-shape="circle"
          />
          <img
            class="building-blocks"
            src="{{ url_for('static', filename='images/rightTriangle.png') }}"
            data-shape="rightTriangle"
          />
          <!-- Add more shape images here -->
        </div>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="progressBarWrapper">
      <div class="progress-bar">
        <p id="progress-bar-percent">0% complete</p>
        <div class="progress-bar-inner" id="progressBar"></div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/drag_drop.js') }}"></script>
  </body>
</html>
